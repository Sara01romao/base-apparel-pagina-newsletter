<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Base Apparel </title>
</head>
<body>
    <section class="section-container">

        <div class="container">
            <img class="logo" src="./imgs/logo.png" alt="Base Apparel Logo">
            
            <img class="img-woman-center" src="./imgs/woman.jpg" alt="Woman">

            <div class="info">

            
                <div class="txt-container">   
                    <h1>WE'RE <span>COMING SOON</span></h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to 
                    stay up-to-date with announcements and our launch deals.</p>
                </div>

           

                <form action="">
                    <div class="email-container">
                    <input type="text" placeholder="Email Address">
                    
                    <svg id="info-erro" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Group 9">
                            <circle id="Oval" cx="12" cy="12" r="12" fill="#F96464"/>
                            <path id="!" fill-rule="evenodd" clip-rule="evenodd" d="M13.256 15.056V6H11.256V15.056H13.256ZM11.368 18.152C11.6133 18.36 11.928 18.464 12.312 18.464C12.696 18.464 13.0053 18.36 13.24 18.152C13.4747 17.944 13.592 17.6693 13.592 17.328C13.592 16.9973 13.472 16.72 13.232 16.496C12.992 16.272 12.6853 16.16 12.312 16.16C11.9387 16.16 11.6267 16.272 11.376 16.496C11.1253 16.72 11 16.9973 11 17.328C11 17.6693 11.1227 17.944 11.368 18.152Z" fill="white"/>
                            </g>
                    </svg>
                        

                    <button class="btn-submit">
                            <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Path" d="M1 1L9.83566 9.83566L1 18.6713" stroke="white" stroke-width="2"/>
                            </svg>
                            
                    </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="img-woman-container">
            <img src="./imgs/woman.jpg" alt="Woman">
        </div>
    </section>
</body>
</html>
